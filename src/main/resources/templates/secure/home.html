<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .button-container {
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Media Store</h1>
    <h2>ROLE :: USER</h2>
</div>
<div class="button-container">
    <a href="/secure/movies" class="button">Movies</a>
    <a href="/secure/songs" class="button">Songs</a>
    <a href="/secure/podcasts" class="button">Podcasts</a>
    <a href="/secure/games" class="button">Games</a>
</div>
</body>
</html>
