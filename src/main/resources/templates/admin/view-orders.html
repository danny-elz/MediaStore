<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <style>
        /* Same CSS styles as in your movies page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ececec;
            color: #333;
        }

        .page-container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            background-color: #673ab7;
            color: white;
            padding: 10px 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #673ab7;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            color: #673ab7;
            text-decoration: none;
        }

        a:hover {
            color: #8559da;
        }

        .logout-button, .home-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .logout-button:hover, .home-button:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="header">
        <button class="logout-button" onclick="location.href='/logout'">Logout</button>
        <a href="/admin/admin-home" class="home-button">Home</a>
        <h1>All Orders</h1>
    </div>
    <table th:if="${orders != null && !orders.isEmpty()}" class="orders-table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.userId}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.status}"></td>
            <td>
            <td><a th:href="@{|/editOrderById/${order.id}|}">Edit</a></td>
            <td><a th:href="@{|/deleteOrderById/${order.id}|}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
